      <!-- navbar start -->
      <nav>

          </div>
          <p class="logo">SAIGAK</p>
        </div>
        <div class="nav-right">
          <input type="text" class="inp-search" placeholder="search" />
          <button class="btn-modalAdd">Add</button>
        </div>
      </nav>
      <!-- navbar end -->
      <!-- modal start -->
      <div class="modal">
        <div class="title">
          <h2>Create new NFT</h2>
        </div>
        <div class="inputs">
          <input type="text" placeholder="name" class="name" />
          <input type="text" placeholder="description" class="descr" />
          <input type="text" placeholder="price" class="price" />
          <input type="text" placeholder="image" class="img" />
        </div>
        <div class="btns">
          <button class="btn-create">Create</button>
          <button class="btn-cancel">Cancel</button>
        </div>
      </div>
      <!-- modal end -->
